<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register || Banka</title>
</head>
<body>
    <main class="container">
        <h2>Banka</h2>
        <div class="img">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus, voluptatum!</p>
            <img src="./images/banka-logo (1).jpg" alt="">
        </div>
        <form action="" class="form" id="form">
            
            <div class="form-control">
                <input type="text" placeholder="First Name" id="first-name">
                <ion-icon class="icon green" name="checkmark-circle-outline"></ion-icon>
                <ion-icon class="icon red" name="alert-circle-outline"></ion-icon>
                <small>Error</small>
            </div>
            <div class="form-control">
                <input type="text" placeholder="Last Name" id="last-name">
                <ion-icon class="icon green" name="checkmark-circle-outline"></ion-icon>
                <ion-icon class="icon red" name="alert-circle-outline"></ion-icon>
                <small>Error</small>
            </div>
            <div class="form-control">
                <input type="email" placeholder="Email" id="email"  oninvalid="checkInputs(this)"  oninput="checkInputs(this)">
                
                <ion-icon class="icon green" name="checkmark-circle-outline"></ion-icon>
                <ion-icon class="icon red" name="alert-circle-outline"></ion-icon>
                <small>Error</small>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Password" id="password">
                <ion-icon class="icon green" name="checkmark-circle-outline"></ion-icon>
                <ion-icon class="icon red" name="alert-circle-outline"></ion-icon>
                <small>Error</small>
            </div>
            <button type="submit" class="btn">Sign in</button>
            
        </form>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script src="./register.js"></script>
</body>
</html>
