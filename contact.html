<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="banka">

      <img src="./images/banka-logo (1).jpg" alt="" />
    </div>
    <form action="" id="form">
      <div class="form-step">
        <div class="form-controller">
          <label for="email"> Name</label>
          <input type="text" name="name" id="name" />

        <div class="form-controller">

          <input

            name="lastName"
            id="email"
            oninvalid="checkInputs(this)"
            oninput="checkInputs(this)"
          />
          <small>Phone Number requried</small>
        </div>
        <div class="form-controller">
          <textarea
            placeholder="Enter Your message"
            name="message"
            id="message"
            cols="30"
            rows="10"
          ></textarea>
          <small>Phone Number requried</small>
        </div>

        <div class="btn">
          <button type="submit" class="next-btn">Submit</button>
        </div>
      </div>
    </form>
    <script src="./contact.js"></script>
